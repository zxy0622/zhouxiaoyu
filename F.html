		<P>F.十三点</P>
			<P>　你对人没有什么特别的好恶，不过，如果有人能和你聊聊有兴趣的话题，你会欲罢不能地和他马上混熟，毫无心机。别人和你相处的感觉得很舒服，所以你很容易交朋友，就算你不积极拓展人际关系，朋友也会自动走近你。</P>
